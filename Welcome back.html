<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduGame - Update Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        
        .profile-container {
            width: 100%;
            max-width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 25px 15px;
            text-align: center;
            color: white;
        }
        
        .welcome-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        .welcome-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .welcome-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .profile-content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .form-icon {
            margin-right: 8px;
            font-size: 18px;
            color: #2ecc71;
            transition: all 0.3s;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
        .form-input::placeholder {
            color: #bdc3c7;
            font-size: 14px;
        }
        
        .update-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px; /* Better touch target */
        }
        
        .update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .update-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .badge {
            padding: 6px 12px;
            background-color: #f8f9fa;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .badge:hover {
            transform: scale(1.05);
        }
        
        .badge.selected {
            background-color: #e8f4fc;
            border-color: #3498db;
        }
        
        .badge-icon {
            margin-right: 6px;
            font-size: 14px;
        }
        
        .game-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .game-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {transform: translateY(100px) rotate(0deg);}
            100% {transform: translateY(-100px) rotate(360deg);}
        }
        
        /* Responsive adjustments for very small devices */
        @media (max-width: 360px) {
            .profile-header {
                padding: 20px 10px;
            }
            
            .welcome-title {
                font-size: 22px;
            }
            
            .welcome-subtitle {
                font-size: 13px;
            }
            
            .profile-content {
                padding: 15px;
            }
            
            .form-input {
                padding: 10px;
            }
            
            .update-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="game-elements">
            <div class="game-float" style="left: 10%; top: 20%;">üìö</div>
            <div class="game-float" style="left: 30%; top: 50%; animation-delay: -3s;">üéÆ</div>
            <div class="game-float" style="left: 70%; top: 30%; animation-delay: -5s;">üèÜ</div>
            <div class="game-float" style="left: 50%; top: 70%; animation-delay: -7s;">üß†</div>
        </div>
        
        <div class="profile-header">
            <div class="welcome-icon">üëã</div>
            <h1 class="welcome-title">Welcome Back!</h1>
            <div class="welcome-subtitle">Update your details below to personalize your experience</div>
        </div>
        
        <div class="profile-content">
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">‚úâÔ∏è</span>
                    Email Address
                </label>
                <input type="email" class="form-input" placeholder="JuanCruz@email.com" value="JuanCruz@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üë§</span>
                    Display Name
                </label>
                <input type="text" class="form-input" placeholder="Your display name">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üéØ</span>
                    Learning Goals
                </label>
                <input type="text" class="form-input" placeholder="What do you want to achieve?">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üè∑Ô∏è</span>
                    Select Your Interests
                </label>
                <div class="badge-container">
                    <div class="badge">
                        <span class="badge-icon">üßÆ</span>
                        Mathematics
                    </div>
                    <div class="badge selected">
                        <span class="badge-icon">üî¨</span>
                        Science
                    </div>
                    <div class="badge">
                        <span class="badge-icon">üåç</span>
                        Geography
                    </div>
                    <div class="badge">
                        <span class="badge-icon">üìñ</span>
                        Literature
                    </div>
                    <div class="badge">
                        <span class="badge-icon">üíª</span>
                        Coding
                    </div>
                    <div class="badge">
                        <span class="badge-icon">üé®</span>
                        Arts
                    </div>
                </div>
            </div>
            
            <button class="update-btn" id="updateBtn">
                <span class="update-icon">üîÑ</span>
                Update Profile
            </button>
        </div>
    </div>
    
    <script>
        // Interactive elements
        document.getElementById('updateBtn').addEventListener('click', function() {
            // Simulate updating profile information
            alert('Profile updated successfully!');
            
            // Redirect to learning main page after a short delay
            setTimeout(() => {
                window.location.href = 'Learningmainpage.html';
            }, 1000);
        });
        
        // Badge selection
        document.querySelectorAll('.badge').forEach(badge => {
            badge.addEventListener('click', function() {
                this.classList.toggle('selected');
                
                // Haptic feedback simulation
                if (this.classList.contains('selected')) {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1.05)';
                    }, 100);
                }
            });
        });
        
        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                const icon = this.parentElement.querySelector('.form-icon');
                icon.style.transform = 'scale(1.2)';
                icon.style.color = '#3498db';
            });
            
            input.addEventListener('blur', function() {
                const icon = this.parentElement.querySelector('.form-icon');
                icon.style.transform = 'scale(1)';
                icon.style.color = '#2ecc71';
            });
        });
        
        // Add slight animation to update button on load
        setTimeout(() => {
            document.getElementById('updateBtn').style.transform = 'translateY(-5px)';
            setTimeout(() => {
                document.getElementById('updateBtn').style.transform = 'translateY(0)';
            }, 300);
        }, 500);
    </script>
</body>
</html>
