<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduGame - Profile Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        
        .profile-container {
            width: 100%;
            max-width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #9b59b6, #3498db);
            padding: 25px 15px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .profile-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .profile-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .profile-content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .form-icon {
            margin-right: 8px;
            font-size: 18px;
            color: #3498db;
            transition: all 0.3s;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-input::placeholder {
            color: #bdc3c7;
            font-size: 13px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .submit-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-text {
            text-align: center;
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            width: 25%;
            border-radius: 3px;
            transition: width 0.5s;
        }
        
        .game-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .game-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {transform: translateY(100px) rotate(0deg);}
            100% {transform: translateY(-100px) rotate(360deg);}
        }
        
        /* Extra small devices (phones under 360px) */
        @media (max-width: 360px) {
            .profile-header {
                padding: 20px 10px;
            }
            
            .profile-title {
                font-size: 22px;
            }
            
            .profile-subtitle {
                font-size: 13px;
            }
            
            .profile-content {
                padding: 15px;
            }
            
            .form-input {
                padding: 10px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .progress-container {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="game-elements">
            <div class="game-float" style="left: 10%; top: 20%;">üìö</div>
            <div class="game-float" style="left: 30%; top: 50%; animation-delay: -3s;">üéÆ</div>
            <div class="game-float" style="left: 70%; top: 30%; animation-delay: -5s;">üèÜ</div>
            <div class="game-float" style="left: 50%; top: 70%; animation-delay: -7s;">üß†</div>
        </div>
        
        <div class="profile-header">
            <div class="profile-icon">üë§</div>
            <h1 class="profile-title">Tell us more</h1>
            <div class="profile-subtitle">Fill in the details below to tell us more about you</div>
        </div>
        
        <div class="profile-content">
            <div class="progress-container">
                <div class="progress-text">Profile completion: 25%</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 25%"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">‚úâÔ∏è</span>
                    Email Address
                </label>
                <input type="email" class="form-input" placeholder="JuanCruz@email.com" value="JuanCruz@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üë§</span>
                    Full Name
                </label>
                <input type="text" class="form-input" placeholder="Your full name">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üéì</span>
                    Grade Level
                </label>
                <input type="text" class="form-input" placeholder="Select your grade">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">‚ù§Ô∏è</span>
                    Interests
                </label>
                <input type="text" class="form-input" placeholder="What subjects interest you?">
            </div>
            
            <button class="submit-btn" id="submitBtn">
                <span class="submit-icon">üöÄ</span>
                Complete Profile
            </button>
        </div>
    </div>
    
    <script>
        // Interactive form elements
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Simulate saving profile information
            alert('Profile information saved successfully!');
            
            // Simulate progress update
            document.querySelector('.progress-fill').style.width = '100%';
            document.querySelector('.progress-text').textContent = 'Profile completion: 100%';
            
            // Redirect to learning main page after a short delay
            setTimeout(() => {
                window.location.href = 'Learningmainpage.html';
            }, 1000);
        });
        
        // Add focus effects to inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-icon').style.transform = 'scale(1.2)';
                this.parentElement.querySelector('.form-icon').style.color = '#9b59b6';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-icon').style.transform = 'scale(1)';
                this.parentElement.querySelector('.form-icon').style.color = '#3498db';
            });
        });
        
        // Add slight animation to submit button on load
        setTimeout(() => {
            document.getElementById('submitBtn').style.transform = 'translateY(-5px)';
            setTimeout(() => {
                document.getElementById('submitBtn').style.transform = 'translateY(0)';
            }, 300);
        }, 500);
    </script>
</body>
</html>
