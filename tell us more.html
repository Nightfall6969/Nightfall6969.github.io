<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduGame - Profile Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        
        .profile-container {
            width: 100%;
            max-width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #9b59b6, #3498db);
            padding: 25px 15px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .profile-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .profile-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .profile-content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .form-icon {
            margin-right: 8px;
            font-size: 18px;
            color: #3498db;
            transition: all 0.3s;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-input::placeholder {
            color: #bdc3c7;
            font-size: 13px;
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233498db'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        .form-select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-select.error {
            border-color: #e74c3c;
            background-color: #fdf3f2;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-text {
            text-align: center;
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            width: 25%;
            border-radius: 3px;
            transition: width 0.5s;
        }
        
        .game-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .game-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {transform: translateY(100px) rotate(0deg);}
            100% {transform: translateY(-100px) rotate(360deg);}
        }
        
        @media (max-width: 360px) {
            .profile-header {
                padding: 20px 10px;
            }
            .profile-title {
                font-size: 22px;
            }
            .profile-subtitle {
                font-size: 13px;
            }
            .profile-content {
                padding: 15px;
            }
            .form-input, .form-select {
                padding: 10px;
            }
            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
            .progress-container {
                margin: 15px 0;
            }
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            align-items: center;
            gap: 4px;
            animation: slideDown 0.3s ease;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .error-icon {
            font-size: 14px;
        }
        
        .form-input.error, .form-select.error {
            border-color: #e74c3c;
            background-color: #fdf3f2;
        }
        
        .form-input.error:focus, .form-select.error:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        
        .retry-badge {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 15px;
            margin-bottom: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.9; }
        }
        
        .submit-btn.success {
            background: linear-gradient(135deg, #27ae60, #229954);
            pointer-events: none;
        }
        
        .required-star {
            color: #e74c3c;
            margin-left: 4px;
            font-size: 14px;
        }
        
        .counter-badge {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="game-elements">
            <div class="game-float" style="left: 10%; top: 20%;">üìö</div>
            <div class="game-float" style="left: 30%; top: 50%; animation-delay: -3s;">üéÆ</div>
            <div class="game-float" style="left: 70%; top: 30%; animation-delay: -5s;">üèÜ</div>
            <div class="game-float" style="left: 50%; top: 70%; animation-delay: -7s;">üß†</div>
        </div>
        
        <div class="profile-header">
            <div class="profile-icon">üë§</div>
            <h1 class="profile-title">ICT Student Registration</h1>
            <div class="profile-subtitle">Grade 12</div>
        </div>
        
        <div class="profile-content">
            <div class="progress-container">
                <div class="progress-text">Profile completion: <span id="completionPercentage">25%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 25%"></div>
                </div>
            </div>
            
            <div class="counter-badge" id="counterBadge">
                <span>üìã</span>
                <span id="counterText">3 fields required</span>
            </div>
            
            <!-- EMAIL FIELD - No attempt tracking -->
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">‚úâÔ∏è</span>
                    Email Address
                    <span class="required-star">*</span>
                </label>
                <input type="email" class="form-input" placeholder="example123@gmail.com" value="" id="email">
                <div class="error-message" id="emailError">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span class="error-text"></span>
                </div>
                <!-- Attempt counter removed -->
            </div>
            
            <!-- FULL NAME FIELD -->
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üë§</span>
                    Full Name
                    <span class="required-star">*</span>
                </label>
                <input type="text" class="form-input" placeholder="Enter your full name" id="fullName">
                <div class="error-message" id="nameError">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span class="error-text"></span>
                </div>
            </div>
            
            <!-- GRADE LEVEL FIELD - ICT 12-N2/N3 SELECTION -->
            <div class="form-group">
                <label class="form-label">
                    <span class="form-icon">üéì</span>
                    Grade & Section
                    <span class="required-star">*</span>
                </label>
                <select class="form-select" id="grade">
                    <option value="" disabled selected>-- Select your ICT section --</option>
                    <option value="ICT 12-N2">üì° ICT 12-N2</option>
                    <option value="ICT 12-N3">üíª ICT 12-N3</option>
                </select>
                <div class="error-message" id="gradeError">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span class="error-text"></span>
                </div>
            </div>
            
            <div class="retry-badge" id="retryBadge" style="display: none;">
                <span>üîÑ</span>
                <span id="retryMessage">Please fix the errors and try again</span>
            </div>
            
            <button class="submit-btn" id="submitBtn">
                <span class="submit-icon">üöÄ</span>
                Register ICT Student
            </button>
        </div>
    </div>
    
    <script>
        // Original focus effects (unchanged)
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                if (this.parentElement.querySelector('.form-icon')) {
                    this.parentElement.querySelector('.form-icon').style.transform = 'scale(1.2)';
                    this.parentElement.querySelector('.form-icon').style.color = '#9b59b6';
                }
            });
            
            input.addEventListener('blur', function() {
                if (this.parentElement.querySelector('.form-icon')) {
                    this.parentElement.querySelector('.form-icon').style.transform = 'scale(1)';
                    this.parentElement.querySelector('.form-icon').style.color = '#3498db';
                }
            });
        });
        
        setTimeout(() => {
            document.getElementById('submitBtn').style.transform = 'translateY(-5px)';
            setTimeout(() => {
                document.getElementById('submitBtn').style.transform = 'translateY(0)';
            }, 300);
        }, 500);
        
        // Validation rules (unchanged, except removal of attempt‚Äërelated data)
        const validationRules = {
            email: {
                pattern: /^[a-zA-Z0-9._%+-]+@gmail\.com$/,
                message: "‚ùå Only Gmail addresses are allowed",
                required: true,
                minLength: 11,
                antiMisinformation: [
                    { value: "test@gmail.com", message: "Please use your real Gmail address" },
                    { value: "asdf@gmail.com", message: "Please enter a valid Gmail address" },
                    { value: "1234@gmail.com", message: "Please enter a real Gmail address" },
                    { value: "admin@gmail.com", message: "Please use your personal Gmail" },
                    { value: "user@gmail.com", message: "Please use your real Gmail address" },
                    { value: "a@gmail.com", message: "Gmail address is too short" },
                    { value: "email@gmail.com", message: "Please use your actual Gmail address" },
                    { value: "name@gmail.com", message: "Please enter your specific Gmail address" }
                ],
                forbiddenDomains: ["yahoo.com", "hotmail.com", "outlook.com", "icloud.com", "aol.com"],
                requiredDomain: "gmail.com"
            },
            fullName: {
                pattern: /^[A-Za-z\s]{2,50}$/,
                message: "Name must contain only letters and spaces (2-50 characters)",
                required: true,
                minLength: 2,
                antiMisinformation: [
                    { value: "test", message: "Please enter your real name" },
                    { value: "asdf", message: "Please enter your real name" },
                    { value: "qwerty", message: "Please enter your real name" },
                    { value: "1234", message: "Name cannot contain numbers" },
                    { value: "admin", message: "Please enter your real name" },
                    { value: "user", message: "Please enter your real name" },
                    { value: "a", message: "Name must be at least 2 characters" }
                ]
            },
            grade: {
                required: true,
                validOptions: ["ICT 12-N2", "ICT 12-N3"],
                message: "Please select your ICT section (N2 or N3)"
            }
        };
        
        // Get DOM elements
        const emailInput = document.getElementById('email');
        const nameInput = document.getElementById('fullName');
        const gradeSelect = document.getElementById('grade');
        const retryBadge = document.getElementById('retryBadge');
        const submitBtn = document.getElementById('submitBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.querySelector('.progress-text');
        const counterText = document.getElementById('counterText');
        const counterBadge = document.getElementById('counterBadge');
        
        // Error display functions (unchanged)
        function showError(input, message) {
            const errorDiv = document.getElementById(`${input.id}Error`);
            if (!errorDiv) return;
            const errorText = errorDiv.querySelector('.error-text');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            input.classList.add('error');
            
            input.classList.add('shake');
            setTimeout(() => input.classList.remove('shake'), 300);
        }
        
        function hideError(input) {
            const errorDiv = document.getElementById(`${input.id}Error`);
            if (!errorDiv) return;
            errorDiv.classList.remove('show');
            input.classList.remove('error');
        }
        
        // EMAIL VALIDATION - STRICT GMAIL ONLY (no attempt tracking)
        function validateEmail(input) {
            hideError(input);
            const value = input.value.trim();
            
            // Check if empty
            if (value === '') {
                showError(input, "Gmail address is required");
                return false;
            }
            
            // Check if it's a Gmail address
            if (!value.toLowerCase().endsWith('@gmail.com')) {
                showError(input, "‚ùå Only @gmail.com addresses allowed");
                return false;
            }
            
            // Check minimum length
            if (value.length < 11) {
                showError(input, "Gmail address is too short");
                return false;
            }
            
            // Check format
            if (!validationRules.email.pattern.test(value)) {
                showError(input, "Invalid Gmail format (e.g., username@gmail.com)");
                return false;
            }
            
            // Anti-misinformation check
            for (let item of validationRules.email.antiMisinformation) {
                if (value.toLowerCase() === item.value.toLowerCase()) {
                    showError(input, item.message);
                    return false;
                }
            }
            
            // Check if username part is too generic
            const username = value.split('@')[0];
            if (username.length < 3) {
                showError(input, "Gmail username must be at least 3 characters");
                return false;
            }
            
            return true;
        }
        
        // GRADE VALIDATION - unchanged
        function validateGrade(input) {
            hideError(input);
            const value = input.value;
            
            if (!value || value === '') {
                showError(input, "Please select your ICT section");
                return false;
            }
            
            if (!validationRules.grade.validOptions.includes(value)) {
                showError(input, "Please select either ICT 12-N2 or ICT 12-N3");
                return false;
            }
            
            return true;
        }
        
        // NAME VALIDATION - unchanged
        function validateName(input) {
            hideError(input);
            const value = input.value.trim();
            
            if (value === '') {
                showError(input, "Full name is required");
                return false;
            }
            
            if (value.length < 2) {
                showError(input, "Name must be at least 2 characters");
                return false;
            }
            
            for (let item of validationRules.fullName.antiMisinformation) {
                if (value.toLowerCase() === item.value.toLowerCase()) {
                    showError(input, item.message);
                    return false;
                }
            }
            
            if (!validationRules.fullName.pattern.test(value)) {
                showError(input, validationRules.fullName.message);
                return false;
            }
            
            return true;
        }
        
        // Calculate completion percentage
        function calculateCompletion() {
            let validCount = 0;
            
            if (validateEmail(emailInput) === true) validCount++;
            if (validateName(nameInput) === true) validCount++;
            if (validateGrade(gradeSelect) === true) validCount++;
            
            return Math.round((validCount / 3) * 100);
        }
        
        // Update progress and counter
        function updateProgressAndCounter() {
            const completion = calculateCompletion();
            progressFill.style.width = completion + '%';
            progressText.innerHTML = `Profile completion: ${completion}%`;
            
            const isEmailValid = validateEmail(emailInput) === true;
            const isNameValid = validateName(nameInput) === true;
            const isGradeValid = validateGrade(gradeSelect) === true;
            
            const validFields = [isEmailValid, isNameValid, isGradeValid].filter(Boolean).length;
            
            if (validFields === 3) {
                counterText.textContent = `‚úÖ All fields ready!`;
                counterBadge.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            } else {
                counterText.textContent = `${3 - validFields} field${(3 - validFields) !== 1 ? 's' : ''} remaining`;
                counterBadge.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
            }
        }
        
        // Validate all fields
        function validateAllFields() {
            const isEmailValid = validateEmail(emailInput);
            const isNameValid = validateName(nameInput);
            const isGradeValid = validateGrade(gradeSelect);
            
            const allValid = isEmailValid === true && isNameValid === true && isGradeValid === true;
            
            if (allValid) {
                retryBadge.style.display = 'none';
            }
            
            return allValid;
        }
        
        // Event listeners
        emailInput.addEventListener('blur', function() {
            validateEmail(this);
            updateProgressAndCounter();
        });
        
        emailInput.addEventListener('input', function() {
            hideError(this);
            retryBadge.style.display = 'none';
            updateProgressAndCounter();
        });
        
        nameInput.addEventListener('blur', function() {
            validateName(this);
            updateProgressAndCounter();
        });
        
        nameInput.addEventListener('input', function() {
            hideError(this);
            retryBadge.style.display = 'none';
            updateProgressAndCounter();
        });
        
        gradeSelect.addEventListener('change', function() {
            validateGrade(this);
            updateProgressAndCounter();
            retryBadge.style.display = 'none';
        });
        
        // Submit button handler - no attempt tracking
        submitBtn.onclick = function(event) {
            const isEmailValid = validateEmail(emailInput);
            const isNameValid = validateName(nameInput);
            const isGradeValid = validateGrade(gradeSelect);
            
            const allValid = isEmailValid === true && isNameValid === true && isGradeValid === true;
            
            updateProgressAndCounter();
            
            if (!allValid) {
                retryBadge.style.display = 'flex';
                
                // Custom retry messages
                if (!isEmailValid) {
                    document.getElementById('retryMessage').textContent = '‚ùå Please enter a valid Gmail address';
                    emailInput.focus();
                } else if (!isNameValid) {
                    document.getElementById('retryMessage').textContent = '‚ùå Please enter your full name';
                    nameInput.focus();
                } else if (!isGradeValid) {
                    document.getElementById('retryMessage').textContent = '‚ùå Please select ICT 12-N2 or ICT 12-N3';
                    gradeSelect.focus();
                }
                
                submitBtn.classList.add('shake');
                setTimeout(() => submitBtn.classList.remove('shake'), 300);
                
                return; // Block navigation
            }
            
            // ‚úÖ ALL FIELDS VALID - PROCEED
            alert('‚úÖ Registration Successful!\n\nICT Student: ' + nameInput.value.trim() + 
                  '\nSection: ' + gradeSelect.value + 
                  '\nGmail: ' + emailInput.value);
            
            progressFill.style.width = '100%';
            progressText.innerHTML = 'Profile completion: 100%';
            
            submitBtn.classList.add('success');
            submitBtn.innerHTML = '<span class="submit-icon">üéâ</span> Registration Complete!';
            
            retryBadge.style.display = 'none';
            counterBadge.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            counterText.textContent = '‚úÖ Ready to continue!';
            
            setTimeout(() => {
                window.location.href = 'Learningmainpage.html';
            }, 1500);
        };
        
        // Initialize
        function initialize() {
            hideError(emailInput);
            hideError(nameInput);
            hideError(gradeSelect);
            
            console.log('üõ°Ô∏è ICT GRADE SELECTION ACTIVATED - N2/N3 Only');
            console.log('üìß STRICT GMAIL VALIDATION ENABLED (no attempt limits)');
        }
        
        initialize();
    </script>
</body>
</html>
