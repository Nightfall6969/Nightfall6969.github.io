<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGame - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .game-header {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            padding: 40px 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .game-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .login-content {
            padding: 30px;
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #7f8c8d;
        }
        
        .login-divider::before, .login-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .login-divider::before {
            margin-right: 15px;
        }
        
        .login-divider::after {
            margin-left: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        
        .google-btn {
            background-color: white;
            color: #333;
            border: 1px solid #ecf0f1;
        }
        
        .social-icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .login-link {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        
        .game-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .game-float {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {transform: translateY(100px) rotate(0deg);}
            100% {transform: translateY(-100px) rotate(360deg);}
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .login-container {
                max-width: 450px;
            }
            
            .game-header {
                padding: 50px 20px;
            }
            
            .welcome-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="game-elements">
            <div class="game-float" style="left: 10%; top: 20%;">üßÆ</div>
            <div class="game-float" style="left: 30%; top: 50%; animation-delay: -3s;">üìö</div>
            <div class="game-float" style="left: 70%; top: 30%; animation-delay: -5s;">üî¨</div>
            <div class="game-float" style="left: 50%; top: 70%; animation-delay: -7s;">üéÆ</div>
            <div class="game-float" style="left: 20%; top: 80%; animation-delay: -10s;">üèÜ</div>
        </div>
        
        <div class="game-header">
            <div class="game-icon">üéì</div>
            <h1 class="welcome-title">Welcome</h1>
            <div class="welcome-subtitle">Join our learning adventure!</div>
        </div>
        
        <div class="login-content">
            <button class="social-btn facebook-btn" id="facebookBtn">
                <span class="social-icon">üëç</span>
                SIGN IN WITH FACEBOOK
            </button>
            
            <div class="login-divider">OR</div>
            
            <button class="social-btn google-btn" id="googleBtn">
                <span class="social-icon">üîç</span>
                SIGN IN WITH GOOGLE
            </button>
            
            <div class="login-footer">
                Already have an account? <span class="login-link" id="loginLink">Login</span>
            </div>
        </div>
    </div>
    
    <script>
        // Interactive elements
        document.getElementById('facebookBtn').addEventListener('click', function() {
            alert('This would authenticate with Facebook in the real app');
        });
        
        document.getElementById('googleBtn').addEventListener('click', function() {
            alert('This would authenticate with Google in the real app');
        });
        
        document.getElementById('loginLink').addEventListener('click', function() {
            alert('This would navigate to the login page');
        });
        
        // Add slight animation to buttons on load
        setTimeout(() => {
            document.getElementById('facebookBtn').style.transform = 'translateY(-5px)';
            document.getElementById('googleBtn').style.transform = 'translateY(-5px)';
            setTimeout(() => {
                document.getElementById('facebookBtn').style.transform = 'translateY(0)';
                document.getElementById('googleBtn').style.transform = 'translateY(0)';
            }, 300);
        }, 500);
    </script>
</body>
</html>
